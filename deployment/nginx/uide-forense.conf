server {
    listen 80;
    server_name your-domain.com;  # Cambiar por tu dominio o IP

    # Logs
    access_log /var/log/nginx/uide-forense-access.log;
    error_log /var/log/nginx/uide-forense-error.log;

    # Máximo tamaño de upload
    client_max_body_size 20M;

    # React Frontend (Static Files)
    location / {
        root /var/www/html/uide-forense;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache headers para assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Flask API (Reverse Proxy)
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para análisis largos
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # Headers CORS (si no están en Flask)
        # add_header 'Access-Control-Allow-Origin' '*';
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    }
}

